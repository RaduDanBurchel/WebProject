<div class = "center1">
    <h4>
    
        <div class="font_style"><u> Sign-up as Mentor </u> </div>

    <div class="container">  
     <form action="">
       <div> <label for=""> Username: </label> <input type="text" name="name" id="" required >  </div>
      
       <div> <label for=""> Password: </label> <input type="password" name="password" id="" required >  </div>
               
       <div> <label for=""> Confirm Password:</label> <input type="password" name="confirm_password" id="" required >  </div>
               
       <div> <label for=""> Address:</label> <input type="text" name="adress" id="" required >  </div>
       
       <div> <label for=""> ZIP Code:</label> <input type="text" name="zipcode" id="" required pattern="[0-9]{4}[A-Za-z]{2}" >  </div>
       
       <div> <label for=""> Email:</label> <input type="email" name="email" id="" required>  </div>
       
       <div> <label for=""> Confirm Email:</label> <input type="email" name="confirm_email" id="" required>  </div>
               
        <div class="center">  <input name="sex_option" type="radio" value="Male" required /> <label class="label1" >Male</label>
        <br>
        <input name="sex_option" type="radio" value="Female" /> <label class="label1" required >Female</label>
       
        </div>
       
       <div> <label for=""> Language:</label> <input type="text" name="Language" id="" required pattern="[A-Za-z]+" >  </div>
        
       <div > <label for="" class=""> Bio:</label>  <textarea name="bio" id="" required cols="18" rows ="3" ></textarea>  </div>
       
       <div class="margin"> <label for=""> Profile Picture: </label> <input type="file" name="picture" id="" required accept=".png, .jpeg">  </div>
      
       <div> <label for=""> Job Category: </label> <input type="text" name="job_category" id="" required >  </div>
       
       <div> <label for=""> Skills: </label> <input type="text" name="skills" id="" required value="comma separated">  </div>
     
       <div> <label for=""> Comapny name: </label> <input type="text" name="comapny_name" id="" required >  </div>
       
       All fields are mandatory!
      <div class="spacing"> <input type="submit" value="Sign-up" class="button1" onclick = "window.open('mentorMain.html');"> </input> </div>
       
      </form>
    </div>   
    </h4>
